<body>
 <script>
var scene = new THREE.Scene();
var aspect = window.innerWidth / window.innerHeight;
var camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000 );

var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

cameraControls = new THREE.OrbitControls( camera, renderer.domElement );
cameraControls.target.set( 0, 0, 0 );
cameraControls.update();


var geometry1 = new THREE.BoxGeometry( 0.05, 0.05, 0.05 );
var material1 = new THREE.MeshNormalMaterial();
var cube1 = new THREE.Mesh( geometry1, material1 );
scene.add( cube1 );
cube1.position.x = 0;
cube1.position.y = 2;




var geometry2 = new THREE.BoxGeometry( 0.05, 0.05, 0.05 );
var material2 = new THREE.MeshNormalMaterial();
var cube2 = new THREE.Mesh( geometry2, material2 );
scene.add( cube2 );
cube2.position.x = 4;
cube2.position.y = -2;

camera.position.z = 5;

var geometry3 = new THREE.BoxGeometry( 0.05, 0.05, 0.05 );
var material3 = new THREE.MeshNormalMaterial();
var cube3 = new THREE.Mesh( geometry3, material3 );
scene.add( cube3 );
cube3.position.x = -4;
cube3.position.y = -2;

var geometry6 = new THREE.BoxGeometry( 0.05, 0.05, 0.05 );
var material6 = new THREE.MeshNormalMaterial();
var cube6 = new THREE.Mesh( geometry6, material6 );
scene.add( cube6 );
cube6.position.x = 0;
cube6.position.y = -2;
cube6.position.z = -4;

var geometry7 = new THREE.BoxGeometry( 0.05, 0.05, 0.05 );
var material7 = new THREE.MeshNormalMaterial();
var cube7 = new THREE.Mesh( geometry7, material7 );
scene.add( cube7);
cube7.position.x = 0;
cube7.position.y = -2;
cube7.position.z = 4;

var x=0;
var y=0;
var z=0;


var geometry4 = new THREE.BoxGeometry( 0.05, 0.05, 0.05 );
   var material4 = new THREE.MeshNormalMaterial();
   var cube4 = new THREE.Mesh( geometry4, material4 );
   scene.add( cube4 );
   cube4.position.x = Math.random();
   cube4.position.y = Math.random();
   cube4.position.z = Math.random();


var render = function () {
  requestAnimationFrame( render );



   for(var i=0; i<5; i++){

   var point = Math.floor(Math.random()*5);

   if(point == 0){
   	var cube5 = new THREE.Mesh( geometry4, material4 );
	scene.add( cube5 );
	cube5.position.x= (x+cube1.position.x)/2;
	x=cube5.position.x
	cube5.position.y= (y+cube1.position.y)/2;
	y=cube5.position.y
	cube5.position.z= (z+cube1.position.z)/2;
	z=cube5.position.z


   }
    if(point==1){
   	var cube5 = new THREE.Mesh( geometry4, material4 );
	scene.add( cube5 );
	cube5.position.x= (x+cube2.position.x)/2;
	x=cube5.position.x
	cube5.position.y= (y+cube2.position.y)/2;
	y=cube5.position.y
	cube5.position.z= (z+cube2.position.z)/2;
	z=cube5.position.z

   }
   if(point ==2){
   	var cube5 = new THREE.Mesh( geometry4, material4 );
	scene.add( cube5 );
	cube5.position.x= (x+cube3.position.x)/2;
	x=cube5.position.x
	cube5.position.y= (y+cube3.position.y)/2;
	y=cube5.position.y
	cube5.position.z= (z+cube3.position.z)/2;
	z=cube5.position.z

   }
   if (point==3){
	var cube5 = new THREE.Mesh( geometry4, material4 );
	scene.add( cube5 );
	cube5.position.x= (x+cube6.position.x)/2;
	x=cube5.position.x
	cube5.position.y= (y+cube6.position.y)/2;
	y=cube5.position.y
	cube5.position.z= (z+cube6.position.z)/2;
	z=cube5.position.z
  }
  if (point==4){
	var cube5 = new THREE.Mesh( geometry4, material4 );
	scene.add( cube5 );
	cube5.position.x= (x+cube7.position.x)/2;
	x=cube5.position.x
	cube5.position.y= (y+cube7.position.y)/2;
	y=cube5.position.y
	cube5.position.z= (z+cube7.position.z)/2;
	z=cube5.position.z
  }
}


  renderer.render(scene,camera)
};

render();
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
